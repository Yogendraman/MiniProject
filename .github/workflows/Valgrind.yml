name: Valgrind

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt install dependency
      run: |
        sudo apt-get -y install valgrind
        sudo apt-get -y install libcunit1 libcunit1-doc libcunit1-dev
    - name: make build
      run: make all -C 3_Implementation/
    - name: make test
      run: make test -C 3_Implementation/ 
    - name: make valgrind
      run: valgrind ./MiniProject/3_Implementation/Build/CGPA.out
